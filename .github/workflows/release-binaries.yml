name: Build and Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5.0)'
        required: true

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos
            script: pkg:macos
          - os: windows-latest
            target: windows
            script: pkg:windows
          - os: ubuntu-latest
            target: linux
            script: pkg:linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Build binaries
        run: npm run ${{ matrix.script }}

      - name: Test binaries
        run: npm run pkg:test

      - name: Generate checksums
        shell: bash
        run: |
          cd binaries
          if [ "${{ matrix.target }}" = "windows" ]; then
            sha256sum *.exe > checksums-${{ matrix.target }}.txt
          else
            sha256sum lecoder-cgpu-* > checksums-${{ matrix.target }}.txt
          fi

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            binaries/lecoder-cgpu-*
            binaries/checksums-${{ matrix.target }}.txt
          retention-days: 30

  release:
    name: Attach Binaries to Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Display structure
        run: ls -R binaries

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/binaries-macos/lecoder-cgpu-*
            binaries/binaries-macos/checksums-macos.txt
            binaries/binaries-windows/lecoder-cgpu-*
            binaries/binaries-windows/checksums-windows.txt
            binaries/binaries-linux/lecoder-cgpu-*
            binaries/binaries-linux/checksums-linux.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
